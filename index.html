<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASIGEMENT 02</title>
    <link rel="stylesheet" href="styles/tailwindcss.config.css" />

    <!-- taiwind Play Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- HIDDEN NAV  -->
      <nav class="min-md:hidden block flex justify-between h-[54px]">
        <ul class="flex items-center justify-center w-[138px]">
          <b>9:41</b>
        </ul>
        <ul class="flex items-center justify-center w-[143px] space-x-2">
          <li><i class="fa-solid fa-signal"></i></li>
          <li><i class="fa-solid fa-wifi"></i></li>
          <li><i class="fa-solid fa-battery-full"></i></li>
        </ul>
      </nav>
      <!-- SHOW NAV  -->
      <nav
        class="flex max-w-[1140px] mx-auto h-[71px] my-[30px] justify-between items-center max-sm:w-[361px] max-sm:my-0 md:mx-8 lg:mx-0"
      >
        <ul>
          <img
            class="max-sm:w-[63px] max-sm:h-[38px]"
            src="assets/logo (1).png"
            alt=""
          />
        </ul>
        <ul class="flex space-x-8">
          <div class="flex space-x-8 max-sm:hidden">
            <li>Home</li>
            <li class="text-[#8987A1]">Shop</li>
            <li class="text-[#8987A1]">About us</li>
          </div>
          <li><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</li>
        </ul>
      </nav>
      <!-- HEADER SECTION  -->
      <section
        class="max-w-[1140px] h-[461px] mx-auto mt-30 flex justify-between items-end max-sm:flex-col-reverse"
      >
        <div class="lg:max-w-[570px] max-sm:p-[16px] md:max-w-[400px] md:p-[20px] lg:p-0">
          <h1 class="lg:text-[65px] font-bold max-sm:text-[24px] md:text-[45px]">
            ALWAYS <span class="text-[#E95A08]">FRESH</span>
          </h1>
          <h1 class="lg:text-[65px] text-[#E95A08] font-bold max-sm:text-[24px] md:text-[45px]">
            FLOWERS
          </h1>
          <p class="text-[rgba(0,0,0,0.5)]">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <div class="max-w-[570px]">
          <img class="lg:max-h-[355px] md:h-[300px]" src="assets/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
